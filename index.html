<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./public/images/favicon-32x32.png">
  
  <title>Frontend Mentor | Advice generator app</title>
  <link rel="stylesheet" href="./public/css/style.css">
</head>
<body class="container">
  <section class="quote-container">
    <h2 id="quote-id" class="quote-container__title "></h2>
    <quote id="quote" class="quote-container__quote quote"></quote>
    <img class="quote-container__divider" src="./public/images/pattern-divider-mobile.svg" alt="divider">
    <a id="button" class="quote-container__button button" href="#"><img class="quote-container__dice" src="./public/images/icon-dice.svg" alt="dice"></a>
  </section>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Fabien Vermeiren</a>.
  </div>
  <script src="./public/js/random-quote.js"></script>
</body>
</html>
